<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registracija</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/stylesign.css">
</head>
<body>
	<a href="index.html"><img class="slikaGazda" src="images/Bro_wtf.png" height="231px" width="525px"></a>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Registracija vašeg naloga</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Vaše ime" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="surname" id="surname" placeholder="Vaše prezime" required />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Vaša e-mail adresa" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Lozinka" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Potvrdite vašu lozinku" required/>
                        </div>
                        <div class="form-group">
                        	<label for="agree-term" class="label-agree-term">Vaš datum rođenja</label>
                            <input type="date" class="form-input" name="birthday" id="birthday" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Slažem se sa svime što je rečeno u <a href="#" class="term-service">Uslovima korišćenja</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Registracija"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Već imate nalog kod nas? <a href="login.html" class="loginhere-link">Prijavite se ovde</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
